spring:
  profiles:
    include: oauth
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
      location: D://images/
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

app:
  oauth2:
    authorized-redirect-uri: http://localhost:3000/oauth2/redirect
